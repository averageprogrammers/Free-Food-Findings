{% extends "base.html" %}
{% block title %}{{super()}}{% endblock title %}

{% block head %}
    {{ super() }}
{% endblock head %}

{% block nav %}
    {{ super() }}
{% endblock nav %}

{% block content %}
    <div class="container">
      <div class="section">
          <div class="row">
          <!-- Form -->
            <form class="col s12" method="post">

              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

              <div class="row">
                <div class="input-field col s12">
                  <input id="org_name" name="org_name" type="text" class="validate">
                  <label for="org_name">Organization Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="location" name="location" type="text" class="validate" required>
                  <label for="location">Location</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="event_name" name="event_name" type="text" class="validate" required>
                  <label for="event_name">Event Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="url" name="url" type="text" class="validate">
                  <label for="url">URL</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" name="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="description" name = "description" type="text" class="validate">
                   <label for="description">Description</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="date" name="date" placeholder="YYYY-DD-MM" type="text" class="validate">
                   <label for="date">Day of the event?</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="time" name = "time" placeholder="HH:MM:SC" type="text" class="validate">
                   <label for="time">Time of the event?</label>
                </div>
              </div>
              <div class="row">
                  <div class="col s12">
                      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button>
                  </div>
              </div>
            </form>
          </div>
      </div>
      <br><br>
</div>
{% endblock content %}


{% block footer %}
    {{super()}}
{% endblock footer %}
